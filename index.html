<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Weather Project</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>

    <div class="weather-app">

     <header>
      <form class="search-form" id="search-form">
        <input 
        type="search" 
        placeholder="Enter a city..." 
        required id="search-form-input" 
        class="search-form-input"
        id="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button"/>
      </form>
  </header>

  <main>

    <div class="weather-app-data">

    <div>
    <h1 class="weather-app-city" id="city"></h1>
    <p class="weather-app-details">
      Wednesday 62:75, partly cloudy
      <br />
      Humidity:<strong>80%</strong>, Wind: <strong>2mph</strong>
    </p>
    </div>

    <div class="weather-app-temperature-container">

    <div class="weather-app-icon">⛅</div>
    <div class="weather-app-temperature" id="temperature"></div>
    <div class="weather-app-unit">°F</div>

    </div>
  
  </div>
  </main>

    <footer>
      Coded by 
      <a href="https://github.com/SpectreKitty" target = "_blank">Astry Brana</a>
      , is open-sourced on 
      <a href="https://github.com/SpectreKitty/weather-project" target = "_blank"> GitHub</a>
       and hosted on 
       <a href=https://astry-weather-project.netlify.app target = "_blank"> Netlify</a>
    </footer>

  <script src="src/app.js"></script>
  </body>
</html>
